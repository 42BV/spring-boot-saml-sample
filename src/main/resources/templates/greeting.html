<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="'Hello, ' + ${name} + '!'" />
        <p th:text="'Authorities: ' + ${authorities}" />

        <table>
            <tbody>
                <tr th:each="attribute : ${attributes}">
                    <td th:text="${attribute.key}"></td>
                    <td th:text="${attribute.value}"></td>
                </tr>
            </tbody>
        </table>

        <p>
            <a href="/saml2/login/simple-saml">Login</a>
            <a href="/saml2/logout/simple-saml">Logout</a>
            <a href="/saml2/metadata/simple-saml">Metadata</a>
        </p>

        <p>
            <a href="/saml2/login/google">Google</a>
        </p>
    </body>
</html>
